<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <% if (htmlWebpackPlugin.options.templateParameters.trackingCode) { %>
        <%= htmlWebpackPlugin.options.templateParameters.trackingCode %>
    <% } %>
    <script>
        // Assuming 'worker' is the chunk name for your worker
        window.workerPath = '/tdi/' + '<%= htmlWebpackPlugin.files.worker %>';
        // Now you can use workerPath to instantiate your worker
    </script>
</head>

<body>
    <div id="react-root"></div>
</body>

</html>
